<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia - School of Net</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>

</head>
<body>
<header class="navbar-header">
    <h1 class="navbar-brand">Multimedia</h1>
</header>
<section>
    <h1 class="title">Youtube</h1>
</section>
<section>
    <div class="row text-center">
        <iframe width="560" height="315"
                src="https://www.youtube.com/embed/S12OgVD036g">
        </iframe>
    </div>

    <br>
</section>

<section>
    <h1 class="title">MP4</h1>
</section>
<section>
    <div class="row text-center">
        <video id="video" width="560" height="350" poster="img/video-poster.jpg">
            <source src="media/introcss3.mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="row text-center">
        <button onclick="play();" id="play">Play</button>
        <button onclick="pause();" id="pause">Pause</button>
        <button onclick="stop();" id="stop">Stop</button>

    </div>

    <br>
</section>

</body>
</html>
